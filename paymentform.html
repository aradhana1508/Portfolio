<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action=""></form>
    <h1 class="main-heading">PAYMENT FORM</h1>
    <hr>
    <H2>CONTACT INFORMATION</H2>
    <p>Name: <input type="text" placeholder="enter your name" name=" name"></p>
<p>
    <fieldset>
        <legend>Gender</legend>
    male <input type="radio" name="Gender" id="male">
    female <input type="radio" name="Gender" id="female">
    </fieldset>
   <p> Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your address"></textarea></p>
  <p> E-mail: <input type="email" name="email" id="email" placeholder="Enter your e-mail"></p>
  <p> Pincode: <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode"></p>
  <h2>PAYMENT INFORMATION</h2>
  <P>Card Type: 
      <select name="card type" id="card_type">
      <option value="">--select your card type--</option>
      <option value="visa">visa</option>
      <option value="rupay">rupay</option>
      <option value="mastercard">mastercard</option>
      </select>
  </P>
  <p>
      Card Number <input type="number" name="card_number" id="card_number">
  </p>
  <p>
      Expiration Date: <input type="date" name="exp_date" id="exp_date">
  </p>
</p>
<p>
    CVV <input type="password" name="cvv" id="cvv">
</p>
<input type="submit" value="Pay now">
</body>
</html>
